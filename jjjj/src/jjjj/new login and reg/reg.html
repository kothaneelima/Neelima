<html>
<head>
    <title>Simple Registration Form</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        
        <div class="simple-form">
            <form id="registration">
                <input type="text" name="fname" id="button" required="required" placeholder="Enter your first name"><br><br>
                <input type="text" name="lname" id="button" required="required" placeholder="Enter your last name"><br><br>
                <input type="email" name="email" id="button" required="required" placeholder="Enter your email id"><br><br>
                <input type="password" name="pass" id="button" required pattern="(?=.*[A-Z])(?=.*[a-z]).{6,}" required="required" placeholder="Enter your password"><br><br>
                <select id="ph"><option>+91</option><option>+92</option><option>+93</option><option>+94</option><option>+95</option></select>
                <input type="phone" name="num" required="required" maxlength="10" placeholder="Enter your number" id="ph"><br><br>
                <input type="radio" name="gender" id="rd"> <span id="but">Male</span>
                <input type="radio" name="gender" id="rd"><span id="but">Female</span><br><br>
                <input type="submit" value="register" id="butt">


            </form>
        </div>
    </body>
</html>
